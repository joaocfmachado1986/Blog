<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | João Machado</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --petroleo: #0f4c5c; --grafite: #334155; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--grafite); margin: 0; line-height: 1.6; }
        
        header { 
            background: white; padding: 1.1rem 8%; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 100;
        }
        .logo { text-decoration: none; display: flex; align-items: center; }
        .logo-nome { color: var(--grafite); font-weight: 300; letter-spacing: 1px; font-size: 1.1rem; text-transform: uppercase; }
        .logo-divisor { color: #cbd5e1; margin: 0 8px; font-weight: 300; }
        .logo-insights { color: var(--petroleo); font-weight: 700; letter-spacing: 0.5px; font-size: 1.1rem; text-transform: uppercase; }

        nav a { text-decoration: none; color: #64748b; margin-left: 1.5rem; font-size: 0.85rem; font-weight: 400; transition: 0.3s; }
        nav a:hover { color: var(--petroleo); }

        .container { max-width: 1000px; margin: 0 auto; padding: 2.5rem 1.5rem; }
        section { margin-bottom: 4rem; }

        /* ESTILO PADRÃO DE CARDS */
        .card-base { 
            background: white; padding: 1.8rem; border-radius: 12px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid #e2e8f0;
            display: flex; flex-direction: column; transition: all 0.3s ease;
            text-decoration: none;
        }
        .card-base:hover { transform: translateY(-5px); border-color: var(--petroleo); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }

        /* GRID DE PUBLICAÇÕES */
        .grid-publicacoes { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .card-pub a { text-decoration: none; color: var(--petroleo); font-weight: 700; font-size: 1.15rem; margin-bottom: 10px; line-height: 1.3; }
        .card-date { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 15px; display: block; font-weight: 600; }
        .card-excerpt { font-size: 0.9rem; color: #64748b; text-align: justify; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        /* GRID DE RECURSOS (CARDS MENORES) */
        .grid-recursos { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 1.2rem; }
        .card-download { padding: 1.2rem; min-height: 120px; justify-content: center; text-align: center; }
        .card-download strong { color: var(--grafite); font-size: 0.9rem; margin-bottom: 5px; }
        .card-download span { color: var(--petroleo); font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }

        /* FORMULÁRIO */
        .contact-box { background: white; padding: 3rem; border-radius: 15px; border: 1px solid #e2e8f0; }
        .contact-form { display: grid; gap: 1.2rem; margin-top: 2rem; }
        .contact-form input, .contact-form textarea { width: 100%; padding: 0.9rem; border: 1px solid #e2e8f0; border-radius: 8px; font-family: inherit; box-sizing: border-box; background: #f8fafc; }
        .btn-enviar { background: var(--petroleo); color: white; border: none; padding: 1.1rem; border-radius: 8px; cursor: pointer; font-weight: 700; text-transform: uppercase; transition: 0.3s; }

        footer { text-align: center; padding: 4rem 1.5rem; color: #94a3b8; font-size: 0.8rem; border-top: 1px solid #e2e8f0; background: white; }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">
            <span class="logo-nome">JOÃO MACHADO</span><span class="logo-divisor">|</span><span class="logo-insights">Insights</span>
        </a>
        <nav>
            <a href="/">Início</a>
            <a href="/sobre">Sobre Mim</a>
            <a href="/repositorio">Repositório</a>
        </nav>
    </header>
    <div class="container">{{ content }}</div>
    <footer>&copy; 2026 João Machado. Pesquisa Científica e Certificação Aeronáutica.</footer>
</body>
</html>
