<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | João Machado</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --petroleo: #0f4c5c; 
            --grafite: #334155; 
            --bg: #f8fafc; 
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--grafite); margin: 0; line-height: 1.6; }
        
        header { 
            background: white; padding: 1.2rem 10%; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 100;
        }
        
        /* Logotipo com pesos diferentes e cores novas */
        .logo { text-decoration: none; letter-spacing: 0.5px; font-size: 1.1rem; }
        .logo-nome { color: var(--grafite); font-weight: 600; }
        .logo-divisor { color: #cbd5e1; margin: 0 5px; }
        .logo-insights { color: var(--petroleo); font-weight: 300; text-transform: uppercase; }

        nav a { text-decoration: none; color: #64748b; margin-left: 1.5rem; font-size: 0.9rem; transition: color 0.3s; }
        nav a:hover { color: var(--petroleo); }

        .container { max-width: 850px; margin: 3rem auto; padding: 0 1.5rem; }
        
        .post-card { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 2.5rem; }
        
        /* Estilo do Formulário */
        .contact-form { display: grid; gap: 1rem; margin-top: 1.5rem; }
        .contact-form input, .contact-form textarea { 
            width: 100%; padding: 0.8rem; border: 1px solid #e2e8f0; border-radius: 6px; font-family: inherit; 
        }
        .btn-enviar { 
            background: var(--petroleo); color: white; border: none; padding: 0.8rem; 
            border-radius: 6px; cursor: pointer; font-weight: 600; transition: opacity 0.3s;
        }
        .btn-enviar:hover { opacity: 0.9; }

        footer { text-align: center; padding: 3rem; color: #94a3b8; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header>
        <a href="/" class="logo">
            <span class="logo-nome">JOÃO MACHADO</span>
            <span class="logo-divisor">|</span>
            <span class="logo-insights">Insights</span>
        </a>
        <nav>
            <a href="/">Início</a>
            <a href="/repositorio">Repositório</a>
        </nav>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        &copy; 2026 João Machado. Pesquisa e Certificação Aeronáutica.
    </footer>

</body>
</html>
